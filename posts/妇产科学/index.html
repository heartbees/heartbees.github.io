  <div class="post-content"><p>第4周<span class="text-red">鳃弓</span>出现</p>
<p>鳃沟的命运
第㇐对鳃沟发育为<span class="text-blue">外耳道</span>
<span class="text-green">第二至四对鳃沟</span></p>
<p>颈是由第2、3、4、6鳃弓与心上嵴（epicardialridge）发育而成。
人胚第5周时，第2鳃弓生长迅速，向尾侧覆盖在第3、4、6鳃弓的表面，直至与心上嵴融合，形成<span class="text-deepred">颈窦</span></p>
<p>第3周，<span class="text-deepgreen">卵黄囊顶部内胚层</span>被包卷入胚体内</p>
<p>这是我的第三篇博客</p>
